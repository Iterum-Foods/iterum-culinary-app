name: Deploy Iterum Culinary App

# DISABLED - Using Firebase Hosting instead of GitHub Pages
# To deploy: Run 'firebase deploy --only hosting' locally
# GitHub Pages is disabled - this workflow is for reference only
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'staging') || 'production' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test || echo "Tests skipped - no test suite configured"
      
    - name: Build application
      run: |
        # Create production build
        npm run build || echo "No build script defined"
        
        # Create deployment package from public directory (Firebase structure)
        mkdir -p dist
        if [ -d "public" ]; then
          cp -r public/* dist/
        else
          echo "Warning: public directory not found"
        fi
        
    - name: Deploy to GitHub Pages (DISABLED - Using Firebase Hosting)
      if: false  # Disabled - we use Firebase Hosting instead
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: iterum-culinary-app.github.io
        
    - name: Deploy to production
      if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment logic here
        # This could include:
        # - Deploying to a cloud service (AWS, Azure, GCP)
        # - Uploading to a CDN
        # - Notifying deployment services
        
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'Iterum Culinary App deployment ${{ job.status }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Create deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'staging') || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch/Tag**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
